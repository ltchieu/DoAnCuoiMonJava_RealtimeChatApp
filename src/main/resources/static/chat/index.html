<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your friends</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/d37a689d4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <h3>My Chat</h3>
                </div>
                <div class="icons">
                    <i class="fas fa-sign-out-alt" id="logout-btn" title="Logout"></i>
                    <i class="fas fa-users" id="create-group-btn" title="Create Group Chat"></i>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Messenger">
                </div>
            </div>
            <div class="contacts" id="contacts">
                <!-- Contacts will be loaded here dynamically -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-user">
                    <img src="https://i.pinimg.com/236x/8a/9d/6e/8a9d6e85a93b8b3a8002896da71882a3.jpg" alt="Contact" class="avatar" id="chat-avatar">
                    <div>
                        <h3 id="chat-username">Select a contact</h3>
                        <p id="chat-status"></p>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be loaded here dynamically -->
            </div>
            <div class="chat-input">
                <div class="input-actions">
                    <i class="far fa-image"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="message-input" placeholder="Aa">
                </div>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Group Chat Creation Modal -->
    <div id="group-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Group Chat</h3>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="group-name-input">
                    <input type="text" id="group-name" placeholder="Enter group name (optional)">
                </div>
                <div class="user-list-header">
                    <h4>Select Members:</h4>
                    <span id="selected-count">0 selected</span>
                </div>
                <div class="user-list" id="user-list">
                    <!-- Users will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-group" class="btn-cancel">Cancel</button>
                <button id="create-group" class="btn-create" disabled>Create Group</button>
            </div>
        </div>
    </div>

    <div id="imageOverlay" style="display: none">
        <span class="closeBtn">&times;</span>
        <img src="" alt="Expanded Image" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
