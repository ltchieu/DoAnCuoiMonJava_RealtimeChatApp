<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <h3>My Chat</h3>
                </div>
                <div class="icons">
                    <i class="fas fa-ellipsis-h"></i>
                    <i class="fas fa-edit"></i>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Messenger">
                </div>
            </div>
            <div class="contacts" id="contacts">
                <!-- Contacts will be loaded here dynamically -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-user">
                    <img src="https://i.pinimg.com/236x/8a/9d/6e/8a9d6e85a93b8b3a8002896da71882a3.jpg" alt="Contact" class="avatar" id="chat-avatar">
                    <div>
                        <h3 id="chat-username">Select a contact</h3>
                        <p id="chat-status"></p>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-video"></i>
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be loaded here dynamically -->
            </div>
            <div class="chat-input">
                <div class="input-actions">
                    <i class="fas fa-plus-circle"></i>
                    <i class="fas fa-image"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="message-input" placeholder="Aa">
                    <i class="far fa-smile"></i>
                </div>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
